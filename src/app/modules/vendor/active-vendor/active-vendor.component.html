<table class="table">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Block</th>
    </tr>
    <tr *ngFor="let inf of info">
        <td>{{inf.name}}</td>
        <td>{{inf.age}}</td>
        <td>{{inf.city}}</td>
        <td><button (click)="showInBlock(inf.name,inf.age,inf.city)">block</button></td>
    </tr>
</table>
